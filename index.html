<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Template Sweet Alert</title>
</head>

<body>
    <button class="btn btn-success" onclick="AlertSucesso()">Sucesso</button>
    <button class="btn btn-warning" onclick="AlertAviso()" >Alerta</button>
    <button class="btn btn-danger" onclick="AlertErro()" >Erro</button>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function AlertSucesso() {
            Swal.fire(
                'Alerta de sucesso!',
                'Teste sweet alert!',
                'success'
            )
        }

        function AlertAviso(){
            Swal.fire(
                'Alerta de aviso!',
                'Teste sweet alert!',
                'warning'
            )
        }

        function AlertErro(){
            Swal.fire(
                'Alerta de erro!',
                'Teste sweet alert!',
                'error'
            )
        }
    </script>
</body>

</html>
